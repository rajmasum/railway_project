<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Railway Commodity System</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <h2 class="Home">
          <a href="/index.html">RailGoods</a> 
        </h2>
        <div class="buttons">
          <a href="#">Check PNR Status</a>
          <a href="/login.html">Login</a>
          <button class="buttons"><a href="/signup.html">SignUp</a></button>
        </div>
      </div>
      <div class="content">
        Manage your <strong>commodities</strong> efficiently
      </div>

      <div class="search-form">
        <h2>BOOK TRAIN</h2>
        <form action="/search" method="POST">
          <div class="row">
            <div class="col">
              <label for="source">From</label>
              <select name="source-station" id="source">
                <div class="asdf"><option value="station1">St1</option></div>
                <option value="station2">St2</option>
                <option value="station3">St3</option>
              </select>
            </div>
            <div class="col">
              <label for="destination">To</label>
              <select name="destination-station" id="destination">
                <option value="station1">St1</option>
                <option value="station2">St2</option>
                <option value="station3">St3</option>
              </select>
            </div>
          </div>
          <div class="col">
            <label for="source">Type of train</label>
            <select name="type" id="type">
              <option value="type1">Normal</option>
              <option value="type2">Express</option>
            </select>
            <button>Look For Trains</button>
          </div>
        </form>
      </div>
    </div>

    <div class="about">
        <h2>About Us</h2>
        <p>We at RailsGoods provide the best platform for booking trains and managing your commodities efficiently</p>
        <button>CONTACT US</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
